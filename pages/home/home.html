<div ng-controller='HomeCtrl' class="container">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular-UI-Bootstrap-tooltip-tpl</a>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <h1>Simple Html</h1>

    <div class="row">
        <div class="col-md-3">

            <div mib-ui-bootstrap-tooltip-tpl="'pages/home/simpleHtml.html'"
                 tooltip-placement="right" class="glyphicon glyphicon-info-sign">
            </div>

        </div>
    </div>

    <h1>Angular Template - Collection</h1>

    <div class="row">
        <div class="col-md-3">

            <div mib-ui-bootstrap-tooltip-tpl="'pages/home/tooltipTpl.html'"
                 tooltip-placement="right"
                 mib-tooltip-scope="something.things" class="glyphicon glyphicon-info-sign">
            </div>

        </div>

        <div class="col-md-3">

            <button class="btn btn-default" ng-click="addSome()">
                Add some
            </button>

        </div>
    </div>


    <h1>Angular Template - Object</h1>

    <div class="row">
        <div class="col-md-3">
            <div mib-ui-bootstrap-tooltip-tpl="'pages/home/tooltipTplObj.html'"
                 tooltip-placement="right"
                 mib-tooltip-scope="thing" class="glyphicon glyphicon-info-sign">
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default" ng-click="addToObj()">
                Add some
            </button>
        </div>

    </div>
    <h1>Angular Template - Object - Different Scope Name</h1>

    <div class="row">
        <div class="col-md-3">
            <div mib-ui-bootstrap-tooltip-tpl="'pages/home/diffScopeName.html'"
                 tooltip-placement="right"
                 mib-tooltip-scope="thing"
                 mib-tooltip-scope-name="diffname"
                 class="glyphicon glyphicon-info-sign">
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-default" ng-click="addToObj()">
                Add some
            </button>
        </div>

    </div>
</div>
